<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
        initial-scale=1,
          shrink-to-fit=no">
    <title>{0}</title>
    <link rel="stylesheet" href="{1}">
    <link rel="stylesheet" href="{2}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body class='font-body-oxygen'>
  <main>
    <header class='navbar bg-dark'>
        <nav class='navbar-brand text-white'>
            <h1 class="h3 font-title-slab ms-3">Hanokh</h1>
        </nav>
    </header>

  <div class="mx-auto border shadow"
    style="width: 500px; margin-top: 20vh; padding: 50px;">

    <form action="/auth" method="POST">
      <div class="form-group mb-2">
        <label class="mb-1 fw-bold" for="usuario">
            USUÁRIO
        </label>

        <input class="form-control" type="text" name="username" id="username"
          placeholder="Usuário" required>
      </div>

      <div class="form-group">
        <label class="mt-2 mb-2 fw-bold" for="password">
            SENHA
        </label>
        <input class="form-control" type="password" name="password"
          id="password" placeholder="Senha" required>
      </div>

      <div class="mt-3">
        <input class="btn btn-primary" type="submit" value="Entrar">
      </div>
    </form>
</div>
</main>

</html>
